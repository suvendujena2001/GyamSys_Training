<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Navbar -->
            <div class="col-md-2">
                <nav
                    class="navbar navbar-expand-md navbar-dark bg-dark rounded flex-md-column flex-row align-items-start fixed-left">
                    <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Welcome</a>
                    <div class="d-flex flex-row justify-content-between align-items-center w-100">
                        <div class="text-light mx-4">{{username}}</div>
                        <div class="btn btn-danger" (click)="Logout()">LogOut</div>
                    </div>
                    <div id="navbarNav ">
                        <ul class="navbar-nav flex-column m-3 text-center">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
                            </li>
                            <li class="nav-item">
                                <div><a class="nav-link" routerLink="/userComments" routerLinkActive="active">My
                                        comments</a>
                                </div>
                            </li>

                            <!-- Add more fields as needed -->
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Book Cards -->
            <div class="col-md-9">
                <div class="row">

                    <!-- Search Bar -->
                    <div class="backGnd">
                        <div class="col-md-12 mt-3">
                            <h1 class="title">Book Review System</h1>

                        </div>
                    </div>
                    <!-- Centered Table -->
                    <div class="row row_container justify-content-center m-3 text-center">
                        <!-- Add justify-content-center class -->
                        <div class=" col-md-8">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">S.No.</th>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">Likes</th>
                                        <th scope="col">Rating</th>
                                        <th scope="col">Comments</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let comment of comments; let i=index">
                                        <th scope="row">{{ i+1 }}</th>
                                        <td>{{ comment.isbn }}</td>
                                        <td>{{ comment.likes }}</td>
                                        <td>{{ comment.rating }}</td>
                                        <td>{{ comment.comments }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
