<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar With JS </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<link rel="stylesheet" href="style.css">
<body>

    <section class="container">
        <form >
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="images/t1.png" alt="">
                <div class="p-details">
                    <h2>T-Shirt For Everyone</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/h1.jpeg" alt="">
                <div class="p-details">
                    <h2>Hoodie For Everyone</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/s1.jfif" alt="">
                <div class="p-details">
                    <h2>Sneaker For Everyone</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/w1.jfif" alt="">
                <div class="p-details">
                    <h2>Tranya smart watch</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/t2.jpg" alt="">
                <div class="p-details">
                    <h2>Smart T Shirt </h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/h2.jfif" alt="">
                <div class="p-details">
                    <h2>Fenta Fashion Hoodie</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/s2.jpg" alt="">
                <div class="p-details">
                    <h2>Sneaker 350</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/w2.jpg" alt="">
                <div class="p-details">
                    <h2>Watch - Smart X</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/h3.jpg" alt="">
                <div class="p-details">
                    <h2>Wong's Hoodie</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/b1.jpg" alt="">
                <div class="p-details">
                    <h2>RoadTrip Bag</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/b2.webp" alt="">
                <div class="p-details">
                    <h2>All-in-One Bag</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/s3.jpeg" alt="">
                <div class="p-details">
                    <h2>Adidas Sneakes 400</h2>
                    <h3>$25</h3>
                 </div>
            </div>
            <div class="product">
                <img src="images/b3.webp" alt="">
                <div class="p-details">
                    <h2>Fashionable Bags</h2>
                    <h3>$25</h3>
                 </div>
            </div>
        </div>
        <button id="button">
            <span style="font-size: 1em; color: white;">
            <i class="fa-solid fa-cart-shopping"></i></span>
            <span class="button-text">Add to Cart</span>
        </button>
        <button class="feedback">
            <span id="white-button">
                wohooo, just few more steps!!
            </span>
        </button>


    </section>
    
    <script src="script.js"></script>
</body>
</html>
