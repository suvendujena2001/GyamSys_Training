<nav class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <img class="logo-img" src="https://thumbs.dreamstime.com/b/recipe-book-calligraphy-cover-vector-illustration-emblem-label-print-chef-kitchen-hat-trendy-stylish-typography-inscription-166113287.jpg" alt="logo">
    </div>
    <div class="website-title">Recipe Book</div>
  </div>
  <div class="navbar-right">
    <button (click)="goHome()">Home</button>
    <button (click)="logout()">Logout</button>
  </div>
</nav>
<div class="container">
  <h2 style="text-align: center;">Welcome to Admin Dashboard</h2>
  <button class="add-button" (click)="navigateToAdd()">Add Recipe</button>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td><img src="{{recipe.image}}" alt=""></td>
        <td><strong>{{ recipe.name }}</strong></td>
        <td>
          <button (click)="viewDetails(recipe)">View</button>
          <button (click)="navigateToEdit(recipe)">Edit</button>
          <button (click)="deleteRecipe(recipe)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
