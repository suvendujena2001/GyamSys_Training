<div>
  <h1 class="text-center mb-4">Todo App</h1>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter task" [(ngModel)]="newTask">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="addTask()">Add Task</button>
    </div>
  </div>
</div>
