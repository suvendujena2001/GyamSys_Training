<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="authenticate.js" defer></script>
</head>

<body>
    <h1>Login Page</h1>
    <div id="loginTab">
        <button id="loginTabBtn" onclick="showLogin()">Login</button>
        <button id="createAccountTabBtn" onclick="showCreateAccount()">Create Account</button>
    </div>
    <form id="loginForm" style="display:none;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <form id="createAccountForm" style="display:none;">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <button type="submit">Create Account</button>
    </form>
</body>

</html>
