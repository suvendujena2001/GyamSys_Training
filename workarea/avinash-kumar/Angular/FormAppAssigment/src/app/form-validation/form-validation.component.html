<div class="container text-center shadow-lg p-3 m-5 bg-white rounded">
    <h2 class="mb-4">Form Validation</h2>
    <form [formGroup]="user">
        <div class="form-group m-4">
            <input type="text" class="form-control text-center" placeholder="Enter Your Name*" formControlName="name">
            <span
                *ngIf="(user.controls['name'].invalid && user.controls['name'].touched || user.controls['name'].dirty)">
                <span *ngIf="(user.controls['name'].errors?.['required'])">Name is Required</span>
                <span *ngIf="(user.controls['name'].errors?.['maxlength'])">Max length 30</span>

            </span>

        </div>
        <div class="form-group m-4">
            <input type="email" class="form-control text-center" placeholder="Enter Your Email*"
                formControlName="email">

            <span
                *ngIf="(user.controls['email'].invalid && user.controls['email'].touched || user.controls['email'].dirty)">
                <span *ngIf="(user.controls['email'].errors?.['pattern'])">Email is not valid</span>
                <span *ngIf="(user.controls['email'].errors?.['required'])">Email is required</span>
            </span>
        </div>
        <div class="form-group m-4">
            <input type="text" class="form-control text-center" placeholder="Enter Your Mobile Number*"
                formControlName="number">
            <span
                *ngIf="(user.controls['number'].invalid && user.controls['number'].touched || user.controls['number'].dirty)">
                <span *ngIf="(user.controls['number'].errors?.['pattern'])">Number is not valid</span>
                <span *ngIf="(user.controls['number'].errors?.['required'])">Number is required</span>
            </span>

        </div>

        <div class="form-group m-4">
            <input type="text" class="form-control text-center" placeholder="Enter Your Skills"
                formControlName="skills">
            <span
                *ngIf="(user.controls['skills'].invalid && user.controls['skills'].touched || user.controls['skills'].dirty)">
                <span *ngIf="(user.controls['skills'].errors?.['pattern'])">Skills is not valid</span>
            </span>

        </div>
        <div class="dropdown m-4">
            <select class="btn btn-secondary dropdown-toggle" formControlName="gender">
                <option value="" disabled selected>Select Your Gender*</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span
                *ngIf="(user.controls['gender'].invalid && user.controls['gender'].touched || user.controls['gender'].dirty)">
                <span *ngIf="(user.controls['gender'].errors?.['required'])">Gender is required</span>
            </span>
        </div>
        <li class="btn btn-dark" (click)="onSee()">See Details</li>
    </form>
    <span *ngIf=" (user.invalid && user.touched || user.dirty)">
        <div class="status-message mt-3" [ngClass]="{ 'text-danger': !user.valid, 'text-success': user.valid }">
            {{ user.status }}</div>
    </span>

</div>
