<div>
  <app-navbar></app-navbar>
  <button (click)="logout()" class="btn btn-primary float-end mt-4">
    Logout
  </button>
  <div class="card">
    <div class="card-header bg-primary">Stock</div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>ProductName</th>
            <th>CreatedDate</th>
            <th>UpdatedDate</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stockList; let sr = index">
            <td>{{ sr + 1 }}</td>
            <td>{{ stock.productName }}</td>
            <td>{{ stock.createdDate }}</td>
            <td>{{ stock.updatedDate }}</td>
            <td [ngClass]="stock.quantity == 0 ? 'bg-danger' : ''">
              {{ stock.quantity }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
