<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .bg {
        background-image: url("back.jpg");
        filter: blur(5px);
        -webkit-filter: blur(5px);

        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        position: relative;
      }
      * {
        box-sizing: border-box;
      }
      .content {
        color: white;
        font-weight: bold;
        position: absolute;
        top: 20vh;
        left: calc(100vw - 80%);
      }
     
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="content">
      <h2 >Welcome to JavaScript</h2>
      <p id="js">JavaScript can change HTML content</p>
      <button class="btn"
        type="button"
        onclick="document.getElementById('js').innerText='Hello JavaScript'"
      >
        Click Me
      </button>
      <h2>JavaScript DataTypes</h2>
      <p id="js1">JavaScript Data Types</p>
      <button class="btn"
        type="button"
        onclick="document.getElementById('js1').innerHTML='<ul><li>Var</li><li>let</li><li>const</li></ul>'"
      >
        Click Me
      </button>
      <p id="demo"></p>
      <button class="btn" onclick="window.print()">Print this page</button>
    </div>

    <script>
      window.alert("Welcome to JavaScript");
    </script>
  </body>
</html>
