<div class="container">
  <h2>Sign In</h2>
  <form
    action="#"
    method="post"
    (submit)="signInForm.valid && SignIn()"
    #signInForm="ngForm"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #userNameInput="ngModel"
        required
      />
      <div
        *ngIf="
          userNameInput.invalid &&
          (userNameInput.dirty || userNameInput.touched)
        "
        class="text-danger"
      >
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
      />
      <div
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
        class="text-danger"
      >
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <button type="submit">Sign In</button>
    </div>
    <div class="form-group">
      <button type="button" (click)="Signup()">Not Registered? Sign Up</button>
    </div>
  </form>
</div>
