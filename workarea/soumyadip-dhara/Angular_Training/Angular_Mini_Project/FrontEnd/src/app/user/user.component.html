<nav class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <img src="https://thumbs.dreamstime.com/b/recipe-book-calligraphy-cover-vector-illustration-emblem-label-print-chef-kitchen-hat-trendy-stylish-typography-inscription-166113287.jpg" alt="logo">

  </div>
  <div class="navbar-right">
    <button (click)="goHome()">Home</button>
    <button (click)="viewFavourite()">Favorites</button>
    <button (click)="logout()">Logout</button>
  </div>
</nav>

<div class="recipe-list" *ngIf="recipes && recipes.length > 0">
  <h2 id="qoute">Unlock the Flavor: Your Ultimate Recipe Adventure Awaits</h2>
  <div class="recipe-cards">
    <div *ngFor="let recipe of recipes" class="recipe-card" (click)="onRecipeClicked(recipe)">
      <img src="{{ recipe.image }}" alt="{{ recipe.name }}" class="recipe-image">
      <div class="recipe-details">
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.description }}</p>
        <p>Views: {{ recipe.viewsCount}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="recipes && recipes.length === 0">
  <p>No recipes found.</p>
</div>
