<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [formControl]="name">
    <p *ngIf="name.invalid && name.touched" class="error">Invalid Entry!</p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [formControl]="email">
    <p *ngIf="email.invalid && email.touched" class="error">Invalid Entry!</p>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" [formControl]="phone"><br>
    <p *ngIf="phone.invalid && phone.touched" class="error">Invalid Entry!</p>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required>

    <button type="button" onclick="nameDetail(); emailDetail(); phoneDetail();">Submit</button>
</form>
