<div class="container">
  <h2>Sign In</h2>
  <form
    action="#"
    method="post"
    (ngSubmit)="signIn()"
    class="sign-in-form"
    #signInForm="ngForm"
  >
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        #nameInput="ngModel"
      />
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </div>
    <a href="register">New User? Create Account</a>
  </form>
</div>
