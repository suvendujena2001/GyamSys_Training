
<ul>
    <li *ngFor="let task of tasks; let i = index">
      <app-display-task [task]='tasks'></app-display-task>
      <br/>
      <input *ngIf="toggle===true" type="text" [(ngModel)]="tasks[i]">
      <button  (click)="updateTask(i, task)">Update</button>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
