<h2 class="head">Register</h2>
<div class="register-container">
  
  <form (ngSubmit)="onSubmit()" class="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" class="form-control" [formControl]="username">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" [formControl]="email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" [formControl]="password">
    <button type="submit" class="register-button">Register</button>
  </form>
</div>
