<html>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" method="post" (ngSubmit)="onSubmit()">
        <div class="form-gorup">
          <input
            type="text"
            [(ngModel)]="username"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="form-gorup">
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-gorup">
          <button type="submit">Login</button>
        </div>
        <div class="form-group">
          <button (click)="goToRegister()">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
