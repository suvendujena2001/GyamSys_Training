<div class="registration-container">
  <h2>User Registration</h2>
  <form class="registration-form" (ngSubmit)="registerUser()">
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block my-3">Register</button>
      <a routerLink="/login" routerLinkActive="active" class="register-link"><button class="btn btn-primary btn-block" style="width: 100%;">Login</button></a>

  </form>
</div>
