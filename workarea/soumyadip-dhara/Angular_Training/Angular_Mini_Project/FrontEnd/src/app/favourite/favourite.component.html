<div class="container">
    <div *ngIf="collections && collections.length > 0">
      <h2>Your Favorite Collections</h2>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let collection of collections">
            <td><img class="recipe-img" src="{{collection.image}}" alt=""></td>
            <td (click)="onCollectionClicked(collection)">{{ collection.name }}</td>
            <td><button (click)="removeItem(collection)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="collections && collections.length === 0">
      <p>No favorite collections found.</p>
    </div>
  </div>
