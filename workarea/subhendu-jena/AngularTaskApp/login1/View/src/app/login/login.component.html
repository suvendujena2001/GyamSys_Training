<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="login-form" #loginForm="ngForm">
        <div style="width:100%;height:0;padding-bottom:64%;position:relative;" class="my-3"><iframe src="https://giphy.com/embed/L8K62iTDkzGX6" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username" required #usernameInput="ngModel">
            <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">Username is required</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">Password is required</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mx-5" style="width: 30%;">Login</button>
        <a routerLink="/registration" routerLinkActive="active" class="register-link"><button class="btn btn-primary btn-block" style="width: 30%;">Register</button></a>
    </form>
</div>
