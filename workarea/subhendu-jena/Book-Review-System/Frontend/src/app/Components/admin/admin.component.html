<div id="admin_container" class="d-flex justify-content-center align-items-center">
  <div class="m-4 text-center ">
    <h2 class="AdminHeading">User Management
      <div class="btn btn-light m-3" (click)="Logout()">LogOut</div>
    </h2>
    <div class="row row_container">
      <div class="col-md-8">
        <table class="table table-striped  table-hover ">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">UserName</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i=index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ user.userName }}</td>
              <td>{{ user.userEmail }}</td>
              <td>
                <button class="btn btn-danger m-1" (click)="deleteUser(user.userId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
