<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
    <table border="5px" bgcolor="pink" align="center" cellpadding="10" cellspacing="10" width="700px" hight="500px">
        <thead>
            <tr bgcolor="seagreen">
                <th> Course </th>
                <th> Fees </th>
                <th> Duration </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Web Development
                </td>
                <td>10000
                </td>
                <td>2 months </td>
            </tr>
            <tr>
                <td>Machine Learning
                </td>
                <td>7000
                </td>
                <td> 3 Months </td>
            </tr>
        </tbody>
    </table>
</center>
</body>
</html>
