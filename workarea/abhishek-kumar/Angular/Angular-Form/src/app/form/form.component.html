<form [formGroup]="form" (submit)="handleSubmit()">
  <label for="name">Name:<span style="color: RED">*</span> </label>
  <input
    type="text"
    id="name"
    formControlName="name"
    placeholder="Enter Your Name"
  />
  <div
    *ngIf="
      form.get('name')?.invalid &&
      (form.get('name')?.dirty || form.get('name')?.touched)
    "
  >
    <div *ngIf="form.get('name')?.errors?.['required']">Name is required</div>
    <div *ngIf="form.get('name')?.errors?.['maxlength']">
      
      Name can't be more than 20 characters
    </div>
  </div>

  <label for="email">Email:<span style="color: RED">*</span> </label>
  <input type="email" id="name" formControlName="email" placeholder="Email" />
  <div
    *ngIf="
      form.get('email')?.invalid &&
      (form.get('email')?.dirty || form.get('email')?.touched)
    "
  >
    <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
    <div *ngIf="form.get('email')?.errors?.['pattern']">
      Email format is invalid
    </div>
  </div>

  <label for="phone">Phone Number:<span style="color: RED">*</span> </label>
  <input
    type="text"
    id="phone"
    formControlName="phone"
    placeholder="Phone Number"
  />
  <div
    *ngIf="
      form.get('phone')?.invalid &&
      (form.get('phone')?.dirty || form.get('phone')?.touched)
    "
  >
    <div *ngIf="form.get('phone')?.errors?.['required']">
      Phone number is required
    </div>
    <div *ngIf="form.get('phone')?.errors?.['pattern']">
      Phone number format is invalid
    </div>
  </div>
  <label for="gender">Gender: </label>
  <select id="gender" formControlName="gender">
    <option *ngFor="let gender of genderOptions" [value]="gender">
      {{ gender }}
    </option>
  </select>
  <label for="skills">Skills</label>
  <select id="skills" formControlName="skills">
    <option *ngFor="let skills of skillsOptions" [value]="skills">
      {{ skills }}
    </option>
  </select>
  <button type="submit" id="btn">Submit</button>
</form>
