<app-navbar></app-navbar>
<div class="card">
  <div class="card-header bg-primary text-center">New Purchase</div>
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <label for="invoiceNo">InvoiceNo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="purchaseObj.invoiceNo"
        />
      </div>
      <div class="col-3">
        <label for="supplierName">Supplier</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="purchaseObj.supplierName"
        />
      </div>
      <div class="col-3">
        <label for="purchaseDate">Purchase Date</label>
        <input
          type="date"
          class="form-control"
          autocomplete="nope"
          [(ngModel)]="purchaseObj.purchaseDate"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="productId">Select Product</label>
        <select class="form-control" [(ngModel)]="purchaseObj.productId">
          <option value="">Select</option>
          <option *ngFor="let item of productList" [value]="item.productId">
            {{ item.productName }}
          </option>
          <!-- [value]-prpoerty binding -->
        </select>
      </div>
      <div class="col-3">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="purchaseObj.quantity"
        />
      </div>
      <div class="col-3">
        <label for="">Total Amount</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="purchaseObj.invoiceAmt"
        />
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-3 text-end">
        <button
          class="btn btn-sm btn-secondary"
          [routerLink]="['/purchaseList']"
        >
          Go to List
        </button>
      </div>
      <div class="col-3 text-center">
        <button class="btn btn-sm btn-success" (click)="onSave()">
          Save Purchase
        </button>
      </div>
    </div>
  </div>
</div>
