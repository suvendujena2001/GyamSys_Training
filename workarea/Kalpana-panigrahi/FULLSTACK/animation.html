<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box_con{
            width: 600px;
            height: 600px;

            border: 2px black solid;
            margin: auto;
            position:relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background: red;
            position:absolute;
            top: 0px;
            left: 0px;
            animation-name: box;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: 2;
           /* animation-timing-function: linear;*/
           
        }
        @keyframes box{
            0%{
                top: 0px;
                left: 0px; 
                background-color: red;
            }
            25%{
                top: 0px;
                left: 400px; 
                background-color: blue;
            }
            50%{
                top: 400px;
                left: 400px; 
                background-color: brown;
            }
            75%{
                top: 400px;
                left: 0px; 
                background-color: green;
            }
            100%{
                top: 0px;
                left: 0px; 
                background-color: red;

        }
    }


    </style>
</head>
<body>
    <div class="box_con">
        <div class="box"></div>
    </div>
</body>
</html>
