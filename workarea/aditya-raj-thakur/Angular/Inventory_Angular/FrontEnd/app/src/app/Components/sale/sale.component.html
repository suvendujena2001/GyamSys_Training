<app-navbar></app-navbar>
<div class="card">
  <div class="card-header bg-primary text-center">New Sale</div>
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <label for="invoiceNo">InvoiceNo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="saleObj.invoiceNo"
        />
      </div>
      <div class="col-3">
        <label for="customerName">Customer</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="saleObj.customerName"
        />
      </div>
      <div class="col-3">
        <label for="mobileNo">MobileNo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="saleObj.mobileNo"
        />
      </div>
      <div class="col-3">
        <label for="saledate">Sale Date</label>
        <input
          type="date"
          class="form-control"
          autocomplete="nope"
          [(ngModel)]="saleObj.saledate"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="productId">Select Product</label>
        <select
          class="form-control"
          [(ngModel)]="saleObj.productId"
          (change)="checkStock()"
        >
          <!-- not working 0 stock quantity change function  -->
          <option value="">Select</option>
          <option *ngFor="let item of productList" [value]="item.productId">
            {{ item.productName }}
          </option>
          <!-- [value]-prpoerty binding -->
        </select>
      </div>
      <div class="col-3">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="saleObj.quantity"
        />
      </div>
      <div class="col-3">
        <label for="totalAmt">Total Amount</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="saleObj.totalAmt"
        />
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-3 text-end">
        <button class="btn btn-sm btn-secondary" [routerLink]="['/saleList']">
          Go to List
        </button>
      </div>
      <div class="col-3 text-center">
        <button class="btn btn-sm btn-success" (click)="onSave()">
          Save Sale
        </button>
      </div>
    </div>
  </div>
</div>
