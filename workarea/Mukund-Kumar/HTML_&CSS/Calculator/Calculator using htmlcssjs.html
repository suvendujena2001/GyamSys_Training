<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!--Calculator's display comes first-->
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
        </div>

        <!--next the buttons -->
        <div class="buttons">
            <button value="%" class="operation-button">%</button>
            <button value="CE" class="operation-button">CE</button>
            <button value="C"  class="operation-button">C</button>
            <button value="del" class="operation-button">del</button>
            <br>
            <button value="7" class="digit-button">7</button>
            <button value="8" class="digit-button">8</button>
            <button value="9" class="digit-button">9</button>
            <button value="*" class="digit-button">x</button>
            <br>
            <button value="4" class="digit-button">4</button>
            <button value="5" class="digit-button">5</button>
            <button value="6" class="digit-button">6</button>
            <button value="-" class="digit-button">-</button>
            <br>
            <button value="1" class="digit-button">1</button>
            <button value="2" class="digit-button">2</button>
            <button value="3" class="digit-button">3</button>
            <button value="+" class="digit-button">+</button>
            <br>
            <button value="-" class="sign-button">+/-</button>
            <button value="0" class="digit-button">0</button>
            <button value="." class="digit-button">.</button>
            <button value="=" class="operation-button">=</button>
        </div>
        

    </div>
</body>
</html>
