<!-- add-task.component.html -->
<div class="container">
  <h2 class="mt-3">Add Task</h2>
  <form (ngSubmit)="addTask()" class="mt-3">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="task.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" class="form-control" [(ngModel)]="task.description" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
