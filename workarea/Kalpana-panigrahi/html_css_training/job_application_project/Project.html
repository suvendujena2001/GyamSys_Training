<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style1.css">
   
</head>
<body>
    <div class="container">
        <div class="sizebox">
            <h1>Job Application
                <span class="title_small">Web </span>
            </h1>
            <br>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="second_name">Second Name</label>
                        <input id="second_name" name="second_name" placeholder="Enter Second Name"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email ID </label>
                        <input type="email" id="email" name="email" placeholder="Enter email id"/>
                    </div>
                    <div class="form_control">
                        <label for="">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">backend Developer</option>
                            <option value="Full_Stack">Full Stack Developer</option>
                            <option value="Data_science">Data Science</option>

                        </select>
                      
                    </div>
                    <div class="text_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter The Address">

                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"  style="margin-top: 10px;">City</label>
                        <input id="email" name="city" placeholder="Enter your city name"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode" style="margin-top: 10px;">PIN</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date" style="margin-top: 10px;">Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode Your CV</label>
                        <input type="file" id="uplade" name="uplode"/>
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
