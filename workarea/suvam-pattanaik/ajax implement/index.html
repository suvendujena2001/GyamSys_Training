<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function loadAboutInfo(){
            
            var request = new XMLHttpRequest()

            request.open("GET","about.html");

            request.onreadystatechange=function(){

                if(this.readyState==4 && this.status==200){

                    console.log(this.responseText);
                    document.getElementById("container").innerHTML=this.responseText;
                }
            };

            request.send(); 
        }

        
    </script>
</head>
<body>
    <h2>Hello Everyone ,this is the AJAX Implementation </h2>
    <h3>Know More...</h3>
    <p>For learning please follow this button</p>
    <!-- <h2><a href="about.html">About Page</a></h2> -->
    
    <button onclick="loadAboutInfo()">Load About </button>
    

    
    <div id="container">
        <br>
        <br>

        <h3>Description</h3>
    </div>

</body>
</html>
