<div class="addrecipecontainer">
<h2>Add Recipe</h2>
<form (submit)="addRecipe()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="newRecipe.name" name="name" required>

  <label>Image:</label>
  <input type="text" [(ngModel)]="newRecipe.image" name="image" required>

  <label>Description:</label>
  <textarea [(ngModel)]="newRecipe.description" name="description" required></textarea>

  <label>Cooking Time:</label>
  <input type="number" [(ngModel)]="newRecipe.cookingtime" name="cookingtime" required>

  <label>Nutrition:</label>
  <input type="number" [(ngModel)]="newRecipe.nutrition" name="nutrition" required>

  <div class="submit-btn">
    <button type="submit">Add Recipe</button>
  </div>
  
</form>
</div>
