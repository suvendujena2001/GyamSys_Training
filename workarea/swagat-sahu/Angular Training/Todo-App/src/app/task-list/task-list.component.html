   <div class="task-list">
    <h2>Task List</h2>
    <ul class="list-group">
      <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ task }}</span>
        <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
